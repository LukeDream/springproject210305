<div id="com-alert" class="modal" style="z-index:9999;display: none;" >

<script>
    $(document).ready(function(){
        $('input').each(function(){
            var self = $(this),
                label = self.next(),
                label_text = label.text();

            label.remove();
            self.iCheck({
                checkboxClass: 'icheckbox_line-red',
                radioClass: 'iradio_line-red',
                insert: '<div class="icheck_line-icon"></div>' + label_text
            });
        });
    });
</script>
<script type="text/javascript">

    $(function () {
        window.Modal = function () {
            var reg = new RegExp("\\[([^\\[\\]]*?)\\]", 'igm');
            var alr = $("#com-alert");
            var ahtml = alr.html();

            var _tip = function (options, sec) {
                alr.html(ahtml);    // 复原
                alr.find('.ok').hide();
                alr.find('.cancel').hide();
                alr.find('.modal-content').width(500);
                _dialog(options, sec);

                return {
                    on: function (callback) {
                    }
                };
            };

            var _alert = function (options) {
                alr.html(ahtml);  // 复原
                alr.find('.ok').removeClass('btn-success').addClass('btn-primary');
                alr.find('.cancel').hide();
                _dialog(options);

                return {
                    on: function (callback) {
                        if (callback && callback instanceof Function) {
                            alr.find('.ok').click(function () { callback(true) });
                        }
                    }
                };
            };

            var _confirm = function (options) {
                alr.html(ahtml); // 复原
                alr.find('.ok').removeClass('btn-primary').addClass('btn-success');
                alr.find('.cancel').show();
                _dialog(options);

                return {
                    on: function (callback) {
                        if (callback && callback instanceof Function) {
                            alr.find('.ok').click(function () { callback(true) });
                            alr.find('.cancel').click(function () { return; });
                        }
                    }
                };
            };

            var _dialog = function (options) {
                var ops = {
                    msg: "提示内容",
                    title: "操作提示",
                    btnok: "确定",
                    btncl: "取消"
                };

                $.extend(ops, options);

                var html = alr.html().replace(reg, function (node, key) {
                    return {
                        Title: ops.title,
                        Message: ops.msg,
                        BtnOk: ops.btnok,
                        BtnCancel: ops.btncl
                    }[key];
                });

                alr.html(html);
                alr.modal({
                    width: 250,
                    backdrop: 'static'
                });
            }

            return {
                tip: _tip,
                alert: _alert,
                confirm: _confirm
            }

        }();
    });
    function showTip(msg, sec, callback){
        if(!sec) {
            sec = 1000;
        }
        Modal.tip({
            title:'提示',
            msg: msg
        }, sec);
        setTimeout(callback, sec);
    }

    /**
     * 显示消息
     * @param msg
     */
    function showMsg(msg, callback){
        Modal.alert({
            title:'提示',
            msg: msg,
            btnok: '确定'
        }).on(function (e) {
            if(callback){
                callback();
            }
        });
    }

    /**
     * 模态对话框
     * @param msg
     * @returns
     */
    function showConfirm(msg,callback){
        //var res = false;
        Modal.confirm(
            {
                title:'提示',
                msg: msg,
            }).on( function (e) {
            callback();
            //res=true;
        });
        //return res;
    }


    function deleteById(id){


        showConfirm("确定删除？",function (){
            var url="/account/deleteById";
            var args = {id:id}

            $.post(url,args,function (data){
                console.log(data)
                if(data.code==200){
                    window.location.reload();
                }else {
                    alert(data.msg)
                }
            });
        });


    }

    function smt(){
        alert("异步提交")
        var formObject={};
        var data = $("#p").serializeArray();
        $.each(data,function(i,item){
            formObject[item.name] = item.value;
        });
        formObject["c"] = $("#c").is(':checked');
        formObject["r"] = $("#r").is(':checked');
        formObject["u"] = $("#u").is(':checked');
        formObject["d"] = $("#d").is(':checked');

        console.log("data"+data);
        console.log("formObject"+formObject);
        console.log("formObject"+JSON.stringify(formObject));
        var url="/api/v1/manager/role/permission/add";

        $.post(url,data,function(data){
            console.log(data)
        })
        $.ajax({
            type:"post",
            url:url,
            contentType:"application/json",
            data: JSON.stringify(formObject),
            dataType: "json",

            success :function (msg){
                console.log("success:"+msg)
            },
            error:function (msg){
                console.log("error:"+msg)
            }
        })
    }
</script>
